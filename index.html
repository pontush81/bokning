<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokning och Avbokning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .calendar {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 0;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <h2>Kalender</h2>
            <iframe src="https://calendar.google.com/calendar/embed?src=917c67a3125b10aef9a0f2d7fedb53b1b6854e6b29ece850164c322821e98520%40group.calendar.google.com&ctz=Europe/Stockholm" style="border: 0"></iframe>
        </div>
        <form id="booking-form">
            <h2>Boka</h2>
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>
            <label for="start-date">Startdatum:</label>
            <input type="date" id="start-date" name="start-date" required>
            <label for="end-date">Slutdatum:</label>
            <input type="date" id="end-date" name="end-date" required>
            <button type="submit">Boka</button>
        </form>
        <form id="cancel-form">
            <h2>Avboka</h2>
            <label for="cancel-id">Boknings-ID eller Namn:</label>
            <input type="text" id="cancel-id" name="cancel-id" required>
            <button type="submit">Avboka</button>
        </form>
    </div>
</body>
</html>
